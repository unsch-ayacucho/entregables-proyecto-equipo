<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head th:replace="/views/layout/layout :: head"></head>
<body>
<header th:replace="/views/layout/layout :: header"></header>
<div class="container">
  <ul class="breadcrumb">
    <li><a th:href="@{/home/home}"><i class="fa fa-home"></i></a></li>
    <li><a th:href="@{/home/forgetPassword}">Forgotten Password</a></li>
  </ul>
  <div class="row">
    <div id="column-left" class="col-sm-3 hidden-xs column-left">
      <div class="column-block">
        <div class="columnblock-title">Affiliate</div>
        <div class="affiliate-block">
          <div class="list-group"> <a th:href="@{/home/login}" class="list-group-item">Login</a> <a th:href="@{/home/register}" class="list-group-item">Register</a> <a th:href="@{/home/forgetPassword}" class="list-group-item">Forgotten Password</a> <a href="#" class="list-group-item">My Account</a> <a href="3" class="list-group-item">Payment Options</a> <a href="#" class="list-group-item">Affiliate Tracking</a> <a href="#" class="list-group-item last">Transactions</a> </div>
        </div>
      </div>
    </div>
    <div id="content" class="col-sm-9">
      <h1>Forgot Your Password?</h1>
      <p>Enter the e-mail address associated with your account. Click submit to have your password e-mailed to you</p>
      <form action="forgotten" method="post" enctype="multipart/form-data" class="form-horizontal">
        <fieldset>
          <legend>Your E-Mail Address</legend>
          <div class="form-group required">
            <label class="col-sm-2 control-label" for="input-email">E-Mail Address</label>
            <div class="col-sm-10">
              <input type="text" name="email" value="" placeholder="E-Mail Address" id="input-email" class="form-control" />
            </div>
          </div>
        </fieldset>
        <div class="buttons clearfix">
          <div class="pull-left"><a th:href="@{/home/login}" class="btn btn-default">Back</a></div>
          <div class="pull-right">
            <input type="submit" value="Continue" class="btn btn-primary" />
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<footer th:replace="/views/layout/layout :: footer_top"></footer>
<div th:replace="/views/layout/layout :: footer_bot"></div>
</body>
</html>
